name: ML-Recommender CI/CD
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd ml-recommender
          echo "Installing dependencies..."
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8

      - name: Run linting
        working-directory: ml-recommender
        run: |
          echo "Running flake8 linting..."
          flake8 service --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 service --count --max-line-length=120 --statistics

      - name: Run tests
        working-directory: ml-recommender
        run: |
          echo "Running tests with coverage..."
          pytest --cov=service --cov-report=term-missing

  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{secrets.DOCKERHUB_USERNAME}}
          password: ${{secrets.DOCKERHUB_TOKEN}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push ml-recommender Docker image
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        uses: docker/build-push-action@v6
        with:
          context: ./ml-recommender
          push: true
          tags: ${{secrets.DOCKERHUB_USERNAME}}/ml-recommender:latest